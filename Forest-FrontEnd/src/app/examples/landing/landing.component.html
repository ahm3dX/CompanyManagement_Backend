<div class="container">
    <div *ngFor="let event of events" style="color:black">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">{{event.idEvent}}</h5>
              <p class="card-text">{{event.description}}</p>
              <div *ngIf="event.state == 'DONE'">
                <span class="badge badge-warning">{{event.state}}</span>
              </div>
              <div *ngIf="event.state == 'PENDING'">
                <span class="badge badge-info">{{event.state}}</span>
              </div>
              <div *ngIf="event.state == 'VALIDATED'">
                <span class="badge badge-success">{{event.state}}</span>
              </div>
              <div *ngIf="event.state == 'DENIED'">
                <span class="badge badge-danger">{{event.state}}</span>
              </div>
              <a href="#" class="btn btn-primary">{{event.idEvent}}</a>
            </div>
          </div>
    </div>
</div>
